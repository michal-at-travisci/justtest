
install: skip

jobs:
  include:
   - os: linux #for comparison
     dist: bionic
     language: python
     python: "3.6"
     script: python ./src/hello.py
   - os: freebsd #for identification
     script:
      - uname -a
      - kenv
      - env
   - os: freebsd
     language: python
     python: "3.6"
     script: python ./src/hello.py
   - os: freebsd
     language: cpp
     compiler: gcc
     script:
       - chmod +x ./buildscripts/cpp-build.sh && /buildscripts/cpp-build.sh

